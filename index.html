<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

        <div class="meteo-form">
            
            <div class="search-by-city">
                <input class="city-input" placeholder="Ville..." type="text" onkeyup="filterList(this.value)">
                <div class="list">
                    <!-- <li class="list-li">La Seyne-sur-Mer</li>
                    <li class="list-li">lu</li>
                    <li class="list-li">az</li>
                    <li class="list-li">aaaaa</li>
                    <li class="list-li">bbbbbbb</li> -->
                </div>
                <!-- Mettre icone -->
            </div>
            
            <div class="search-coordinates">
                <form class="coordinates-inputs">
                    <input class="latitude" placeholder="latitude..." type="text">
                    <input class="longitude" placeholder="longitude..." type="text">
                </form>
            </div>
            
        </div>

        <div class="weather-display-container">
            <!-- <h1 class="country">aaa</h1>
            <h2 class="city-name">aaa</h2>
            <img src="" alt="" class="weatherConditionImage">
            <h3 class="temperature">aaa</h3> -->
        </div>

        <button class="geo-localisation-btn">
            <p class="chez-moi">Chez moi ?</p>
            <i class='fas fa-search-location' style='font-size:50px'></i>
        </button>

        <template class="cities-list-template">
            <li></li>
        </template>

        <template class="meteo-display-template">
            <h1 class="country"></h1>
            <h2 class="city-name"></h2>
            <img src="" alt="" class="weatherConditionImage">
            <h3 class="temperature"></h3>
        </template>

    <script src="script.js"></script>
</body>
</html>
